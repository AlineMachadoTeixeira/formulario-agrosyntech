<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Lato:wght@400;700&display=swap"
    />

    <style>
      @import url("assets/css/styles.css");
    </style>
  </head>
  <body>
    <div class="form__container">
      <article class="form__article">
        <section class="from__selection">
          <h2 class="from__h2">ENTRE EM CONTATO</h2>
          <p class="from__p">
            Explore a transformação do cultivo sustentável com a agricultura
            sintrópica.
            <br />
            Deixe seus dados para saber mais.
          </p>
          <img
            class="from__img"
            src="assets/images/from-fundo.svg"
            alt="Folhas verde "
          />
        </section>

        <!-- Formulário -->
        <form id="form" action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />

          <label for="genero">Gênero:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
          </select>

          <label for="dataNascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="dataNascimento"
            name="dataNascimento"
            required
          />

          <button type="submit">Enviar</button>
        </form>
      </article>
    </div>
  </body>
</html>
